<!doctype html>
<html>
  <head>
    <title>Quiz Game Admin Panel</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/quizzr/lib/underscore-min.js"></script>
    <script src="/quizzr/lib/backbone-min.js"></script>
    <script src="/quizzr/lib/socket.io-1.3.4.js"></script>
    <script src="/quizzr/admin/admin.js"></script>
  </head>
  <body>
    Welcome to quiz game admin panel
    <input type="password" id="password"></input>
    <button id="login">Log In</button>
    <div id="userTable"></div>
  </body>
  <script>
  $(document).ready(function() {
    // listen for click on admin button
    $('#login').on('click', connectAsAdmin);

    // create backbone models/views, associate with DOM
    var allUsers = new Users({name:'someuser'});
    new UsersTable({model: allUsers,el: $('#userTable')});
    console.log('ready');
  });
  </script>
</html>
