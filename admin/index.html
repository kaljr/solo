<!doctype html>
<html>
  <head>
    <title>Quiz Game Admin Panel</title>
    <link href="/quizzr/admin/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/quizzr/lib/underscore-min.js"></script>
    <script src="/quizzr/lib/backbone-min.js"></script>
    <script src="/quizzr/lib/socket.io-1.3.4.js"></script>
    <script src="/quizzr/admin/admin.js"></script>
  </head>
  <body>
    <div class="top">
      <div class="logo">Q.admin</div>
      <input class="password" type="password" id="password"></input>
      <button id="login">Log In</button>
      <button id="startGame">Start</button>
    </div>

    <div class='tableContainer'>
      <div class="title">Players</div>
      <div id="userTable">
      
      </div>
    </div>
  </body>
  <script>
  $(document).ready(function() {
    // listen for click on admin button
    $('#login').on('click', connectAsAdmin);
    $('#startGame').on('click', startQuiz);

    console.log('ready');
  });
  </script>
</html>
